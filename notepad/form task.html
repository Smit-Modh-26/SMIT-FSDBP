<html>
<head>
<title>form task</title>
</head>
<body>
<form>
<div style="height: 640px;width:100%;background:rgb(212, 208, 208)"><br>
<span>First Name:</span>
<input type="text" placeholder="Enter your first name"><br><br>

<span>Last Name:</span>
<input type="text" placeholder="Enter your last name"><br><br>

<span>Email:</span>
<input type="email" placeholder="it should contain @"><br><br>

<span>Mobile:</span>
<input type="number" placeholder="only 10 digits are allowed"><br><br>

<span>Gender:</span>
<input type="radio" name="213"> Male
<input type="radio" name="213"> Female
<br><br>

<span>Date Of Birth:</span>
<input type="date">
<br><br>

<span>Address:</span>
<textarea placeholder="Enter your address"></textarea>
<br><br>

<span>City:</span>
<input type="text" placeholder="enter your city"><br><br>

<span>Area PIN:</span>
<input type="number" placeholder="enter your area pin"><br><br>

<span>State:</span>
<input type="text" placeholder="enter your state"><br><br>

<span>Qualification:</span>
<select> 
<option>Select Qualification:</option>
<option>Diploma</option>
<option>BE</option>
<option>ME</option>
</select>
<br><br>

<span>Specialization:</span>
<input type="checkbox">Computer Science<br>
<input type="checkbox">Information Technology<br>
<input type="checkbox">Computer Architecture<br>
<input type="checkbox">Tele Communication<br><br>

<span>Password:</span>
<input type="password" placeholder="enter your password">
<br><br>

<button style="background-color:  green;color: white">Registered</button>
</div>
</form>
</body>
</html>
